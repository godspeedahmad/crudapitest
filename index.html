<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./jquery-3.7.1.min.js"></script>
    <script> src="./bootstrap.min.js" </script>
    <script src="./crud.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>JQuery API Crud Test</h1>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
        class="form-control" name="title" id="title" aria-describedby="titleHelp" placeholder="Recipe title goes here...">
      <small id="titleHelp" class="form-text text-muted">Add a title for your new recipe</small>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="text"
        class="form-control" name="body" id="body" aria-describedby="bodyHelp" placeholder="Recipe body goes here...">
      <small id="bodyHelp" class="form-text text-muted">Add details for your new recipe</small>
    </div>
    <button class="btn addBtn" id="addBtn">Add Recipe</button>
    <div id="recipes">
      Loading recipes...
    </div>
  </body>
</html>
